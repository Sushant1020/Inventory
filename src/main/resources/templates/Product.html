<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Page</title>
  <link rel="stylesheet" href="app.css">
 </head>
<body>
<link rel="stylesheet" href="app.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<a th:replace="~{header::header}"></a>
<h1 align="center" class="ml-3"> Welcome to Product Page</h1>
<div class="container">
<table>
  <tr>
    <td style="width:200px;border:2px solid black;">Product Id</td>
    <td style="width:200px;border:2px solid black;"> Name</td>
    <td style="width:200px;border:2px solid black;"> Color</td>
    <td style="width:200px;border:2px solid black;"> Qauntity</td>
    <td style="width:200px;border:2px solid black;"> Cost</td>
    <td style="width:200px;border:2px solid black;">SellPrice</td>
    <td style="width:200px;border:2px solid black;"> Total</td>
  </tr>
  <tbody>
  <tr style="width:200px;border:2px solid black;" th:each="Product:${Product}">
    <td style="width:200px;border:2px solid black;" th:text="${Product.pid}"></td>
    <td style="width:200px;border:2px solid black;" th:text="${Product.name}"></td>
    <td style="width:200px;border:2px solid black;" th:text="${Product.color}"></td>
    <td style="width:200px;border:2px solid black;" th:text="${Product.qauntity}"></td>
    <td style="width:200px;border:2px solid black;" th:text="${Product.cost}"></td>
    <td style="width:200px;border:2px solid black;" th:text="${Product.sellprice}"></td>
    <td style="width:200px;border:2px solid black;" th:text="${Product.total}"></td>
    <td ><a class="btn btn-danger" th:href="@{/delete/{id}/Product(id=${Product.pid})}">Delete</a></td>
  </tr>
  </tbody>
</table>
</div>
<div class="container mt-3">
  <p>Total Product:[[${totalItem}]]</p>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li th:if="${currentPage!=0}" class="page-item"><a class="page-link" th:href="@{'/page/'+${currentPage-1}}">Previous</a></li>

      <li th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item">
        <a class="page-link" th:classappend="${currentPage==i-1? 'active':''}" th:href="@{'/page/'+${i-1}}">[[${i}]]</a></li>

      <li th:if="${currentPage+1!=totalPages}" class="page-item"><a class="page-link" th:href="@{'/page/'+${currentPage+1}}">Next</a></li>
    </ul>
  </nav>
</div>


<a th:replace="~{footer::footer}"></a>
</body>
</html>
