<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<a th:replace="~{header::header}"></a>
<div class="card" align="center">
    <ul>
        <li class="alert alert-danger" role="alert" th:each="error : ${#fields.errors('Product.*')}" th:text="${error}" />
    </ul>
<form action="/add" method="post">
    <div align="center" class="mb-3">
<h1>Add Product Details</h1>
    </div>
    <div align="center" class="mb-3">
<label for="name">Name</label>
<input type="text" name="name">
    </div>
    <div align="center" class="mb-3">
<label for="color">Color</label>
<input type="text" name="color">
    </div>

    <button>Submit</button>
</form>

    <div align="center" class="mt-3">
        <a class="btn btn-success"  href="/Products">Show All PRODUCTS</a>
    </div>
</div>
<a th:replace="~{footer::footer}"></a>

<style>
    label{
    border-radius:30px;
    background-color:black;
    color:white;
    width:200px;
    }

</style>

</body>
</html>
