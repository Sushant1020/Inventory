<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendor</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="app.css">
</head>
<body>
<link rel="stylesheet" href="app.css">
<a th:replace="~{header::header}"></a>
<div class="container">
<h1 align="center">Welcome to Vendors Page</h1>
<table>
  <tr>
    <td style="width:200px;border:2px solid black;">Vendor Id</td>
    <td style="width:200px;border:2px solid black;">Vendor Name</td>
    <td style="width:200px;border:2px solid black;">Vendor Address</td>
    <td style="width:200px;border:2px solid black;">Vendor Phone</td>
    <td style="width:200px;border:2px solid black;">Vendor Balance</td>
  </tr>
  <tbody>
  <tr style="width:200px;border:2px solid black;" th:each="Vendor:${Vendor}">
    <td style="width:200px;border:2px solid black;" th:text="${Vendor.vid}"></td>
    <td style="width:200px;border:2px solid black;" th:text="${Vendor.vname}"></td>
    <td style="width:200px;border:2px solid black;" th:text="${Vendor.vaddress}"></td>
    <td style="width:200px;border:2px solid black;" th:text="${Vendor.vphone}"></td>
    <td style="width:200px;border:2px solid black;" th:text="${Vendor.vbal}"></td>
    <td><a class="btn btn-danger" th:href="@{/delete/{vid}/Vendor(vid=${Vendor.vid})}">Delete</a></td>


  </tr>
  </tbody>
</table>
</div>
<div class="container mt-3">
  <p>Total Vendor:[[${totalItem}]]</p>

  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li th:if="${currentPage!=0}" class="page-item"><a class="page-link" th:href="@{'/vpage/'+${currentPage-1}}">Previous</a></li>

      <li th:each="i:${#numbers.sequence(1,totalPages)}" class="page-item">
        <a class="page-link" th:classappend="${currentPage==i-1? 'active':''}" th:href="@{'/vpage/'+${i-1}}">[[${i}]]</a></li>

      <li th:if="${currentPage+1!=totalPages}" class="page-item"><a class="page-link" th:href="@{'/vpage/'+${currentPage+1}}">Next</a></li>
    </ul>
  </nav>
</div>

<a th:replace="~{footer::footer}"></a>
</body>
</html>
