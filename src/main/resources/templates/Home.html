<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<a th:replace="~{header::header}"></a>


<div align="center" id="Product" class="row">
    <div class="col-4 mt-3">
        <a style="width:200px;" class="btn btn-info" href="/addProduct">Add Product Details</a>
    </div>
    <div class="col-4 mt-3">
        <a style="width:200px;" class="btn btn-info" href="/updateProductPage">Update Product Details</a>
    </div>
    <div class="col-4 mt-3">
        <a style="width:200px;" class="btn btn-info" href="/Products">Show All Product Details</a>
    </div>
</div>



<div align="center" id="Vendor" class="row">
    <div class="col-4 mt-3">
        <a style="width:200px;" class="btn btn-success" href="/addVendor">Add Vendors Details</a>
    </div>
    <div class="col-4 mt-3">
        <a style="width:200px;" class="btn btn-success" href="/updateVendorPage">Update Vendors Details</a>
    </div>
    <div class="col-4 mt-3">
        <a style="width:200px;" class="btn btn-success" href="/Vendors">Show All Vendors Details</a>
    </div>
</div>
<div align="center" id="Customer" class="row">
    <div class="col-4 mt-3">
        <a style="width:200px;" class="btn btn-danger" href="/addCustomerPage">Add Customers Details</a>
    </div>
    <div class="col-4 mt-3">
        <a style="width:200px;" class="btn btn-danger" href="/updateCustomerPage">Update Customers Details</a>
    </div>
    <div class="col-4 mt-3">
        <a style="width:200px;" class="btn btn-danger" href="/Customers">Show All Customers Details</a>
    </div>
</div>

<div align="center" id="Purchase" class="row">
    <div class="col-6 mt-3">
        <a style="width:200px;" class="btn btn-primary" href="/addPurchasePage">Add Purchase Details</a>
    </div>
    <div class="col-6 mt-3">
        <a style="width:200px;" class="btn btn-primary" href="/Purchase">Show All Purchase Details</a>
    </div>
</div>



<div align="center" id="Sale" class="row">
    <div class="col-6 mt-3">
        <a style="width:200px;" class="btn btn-secondary" href="/addSalePage">Add Sales Details</a>
    </div>
    <div class="col-6 mt-3">
        <a style="width:200px;" class="btn btn-secondary" href="/Sale">Show All Sales Details</a>
    </div>
</div>

</body>
<footer>
    <a th:replace="~{footer::footer}"></a>
</footer>
</html>
